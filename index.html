<!DOCTYPE html>
<html>
<head>
	<title>Alg-Vis</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="btn-container">
        Enter Search Pattern: <input type="text" id="search_pattern" value="abcabc">
        Enter Search Text   : <input type="text" id="search_text" value="dabcsabcadhsfjasfabeabcabcdefg">
        <br>
		<button class="btn" onclick="get_kmp_strings()">Visualise KMP</button>
        <button class="btn" onclick="get_bmh_strings()">Visualise BMH</button>
        <button class="btn" onclick="get_suffix_array_strings()">Visualise Suffix Array</button>
        <br>
        <button id="next-step-btn" class="btn green-btn" onclick="next_vis_step()" disabled>Next Step</button>
        <button id="prev-step-btn" class="btn green-btn" onclick="prev_vis_step()" disabled>Prev Step</button>
        <button id="play-btn" class="btn" onclick="start_autoplay()" disabled>Play</button>
        <button id="pause-btn" class="btn" onclick="stop_autoplay()" disabled>Pause</button>
        <button id="reset-btn" class="btn" onclick="reset_vis_step()" disabled>Reset</button>
        <br>
        <label style="margin-left:10px;">
            Speed
            <select id="vis-speed-select" disabled>
                <option value="1200">Slow</option>
                <option value="700" selected>Normal</option>
                <option value="300">Fast</option>
            </select>
        </label>

        <label for="vis_step_slider">Time-Step: </label>
        <input type="range" id="vis-step-slider" min="0" max="100" value="0" step="1" oninput="update_vis_step_slider(this.value)" disabled>
	</div>
    <div class="vis-container">
        <ol id="infolist"></ol>
        <table id ="KMPFAILURE"></table>
        <br>
        <table id ="KMPTABLE"></table>
        <ul id="KMP-Steps"></ul> <br>
        <div id="pad-ed">
        </div>
    </div>
</body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css" integrity="sha384-Pu5+C18nP5dwykLJOhd2U4Xen7rjScHN/qusop27hdd2drI+lL5KvX7YntvT8yew" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.js" integrity="sha384-2B8pfmZZ6JlVoScJm/5hQfNS2TI/6hPqDZInzzPc8oHpN5SgeNOf4LzREO6p5YtZ" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>
<script src="scripts.js" type="module"></script>

</html>
